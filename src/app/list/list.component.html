<section class="list-space">
    <h2 class="h5 px-2 pt-2">AVAILABLE LISTS</h2>
    <!-- <p>Selected List: {{selectedList?.listName}}</p> -->

    <div class="list-list">
        <li *ngFor="let list of lists" class="d-flex mx-2 my-1 px-1 py-1 align-items-center">
          <div style="width: 110px;">{{list?.name}}</div>
          <button class="list-button mx-1" (click)="chooseList(list)" type="button">SELECT</button>
          <button class="list-button" (click)="deleteList(list)" type="button"><svg
              xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-trash-fill"
              viewBox="0 0 16 16">
              <path
                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
            </svg></button>
        </li>
      </div>


      {{addListForm.value | json}}
      <form #addListForm="ngForm" class="d-flex mx-2" autocomplete="off">
        <input class="list-input" type="text" ngModel name="name" placeholder="New list name">
        <button class="add-list-button" (click)="addList(addListForm.value); addListForm.reset()" type="button"> <svg
            xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus"
            viewBox="0 0.5 16 16">
            <path
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
          </svg></button>
      </form>
</section>
