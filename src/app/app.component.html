<div  class="wrapper">
  <app-list (selectedListEvent)="getList($event)" (listErrorAlertEvent)="getErrorAlert($event)"></app-list>
  <app-task [list] = "selectedList" [errorAlert]="errorAlert" [tasksFromSearch] = "tasksFromSearch" (allTasksEvent) = "getAllTasks($event)"></app-task>
  <app-search (listEvent)="getList($event)" (tasksToListEvent)="getTasksFromSearch($event)" [tasks] = "tasks"></app-search>
</div>
