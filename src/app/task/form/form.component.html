<form #addForm="ngForm" class="mx-2" autocomplete="off">
  <!-- <input type="text" name="id" ngModel> -->
  <input class="todo-input" type="text" name="name" ngModel #namee="ngModel" placeholder="New task name" required
    minlength="3">
  <span type="text" name="listId" ngModelGroup="list">
    <input hidden class="todo-input" type="text" name="id" ngModel={{list?.id}} required>
  </span>

  <button class="add-button" (click)="addTask(addForm.value); addForm.controls.name.setValue('')" type="submit">
    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus"
      viewBox="0 0.5 16 16">
      <path
        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
    </svg>
  </button>
</form>

<div style="width: 250px; margin:auto; padding: 10px 20px;" *ngIf="(namee.invalid && (namee.dirty || namee.touched)) && list != null"
  class="alert alert-danger">

  <div *ngIf="namee.errors.required">
    Task is required.
  </div>
  <div *ngIf="namee.errors.minlength">
    Task must have at least 3 characters long.
  </div>

</div>
